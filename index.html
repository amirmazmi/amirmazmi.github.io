---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 style="line-height:1; margin: 1em 0 0;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <p style="margin: 0 0 15px;">{{ post.date | date: "%e %B %Y" }}<p>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
